<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduce the common function </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-3xl text-center  mt-5">Let's get some <span class="font-medium text-teal-500" >Money</span> !!</h1>
  </header> 
  <main> 
    <section class="mt-5">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white mt-8">
        <div class="bg-green-400 p-7 rounded-xl">
          <h4 class="text-xl font-medium">Deposit</h4>
          <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-orange-500 p-7 rounded-xl">
          <h4 class="text-xl font-medium">Withdraw</h4>
          <h2 class="text-3xl">$<span id="withdraw-total">00</span>
          </h2>
        </div>
        <div class="bg-violet-500 p-7 rounded-xl">
          <h4 class="text-xl font-medium">Balance</h4>
          <h2 class="text-3xl">$<span id="balance-total">1550</span></h2>
        </div>
      </div>
    </section>
    
    <!-- Deposit and withdraw -->
    <section class="mb-2">
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
        <div class="bg-indigo-400 p-7 rounded-xl">
          <h4 class="text-xl font-medium text-white">Please Deposit</h4>
          <input id="deposit-field" type="number" class="w-3/4 block rounded mt-5 mb-2 px-2 text-sm text-blue"placeholder="$Your amount">

          <button id = "btn-deposit" class="rounded px-2 py-1 bg-blue-900 text-white hover:bg-sky-700 font-semibold text-sm">Deposit</button>
        </div>

        <div class="bg-purple-400 p-7 rounded-xl">
          <h4 class="text-xl font-medium text-white">Withdraw</h4>
          <input id="withdraw-field" type="number" class="w-3/4 block rounded mt-5 mb-2 px-2 text-sm" placeholder="$Your amount">

          <button id="btn-withdraw" class="rounded px-2 py-1 bg-blue-900 text-white hover:bg-sky-700 font-semibold text-sm">Withdraw</button>
        </div>
      </div>
    </section>

  </main>
  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
